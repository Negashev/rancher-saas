{
     "listeners": [{
    "address": "PROXY_ADDR",
    "filters": [{
      "type": "read",
      "name": "tcp_proxy",
      "config": {
        "stat_prefix": "external_service",
        "route_config": {
          "routes": [{
            "cluster": "external_service"
          }]
        }
      }
    }]
  }],
   "admin": {
      "access_log_path": "/dev/null",
      "address": "tcp://0.0.0.0:8001"
   },
   "cluster_manager":{
      "clusters":[
         {
            "name":"external_service",
            "connect_timeout_ms":250,
            "type":"strict_dns",
            "lb_type":"round_robin",
            "hosts":[
               {
                  "url":"SERVICE_ADDR"
               }
            ]
         }
      ]
   }
}